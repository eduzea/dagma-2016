<html>
<head>

    <link href='https://fonts.googleapis.com/css?family=Roboto|Raleway:600,400,200' rel='stylesheet' type='text/css'>

    <!-- Vizuly specific style sheets -->

    <!-- D3.js ... of course! -->

    <!-- debug source scripts: start --> 
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/namespace/namespace.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/viz/_viz.js"></script>

    <script src="../static/javascript/libs/weightedtree/weightedtree/src/theme/_theme.js"></script>

    <script src="../static/javascript/libs/weightedtree/weightedtree/src/core/component.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/core/data.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/core/util.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/core/color.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/core/format.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/svg/_svg.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/svg/gradient.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/svg/filter.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/viz/weightedtree.js"></script>
    <script src="../static/javascript/libs/weightedtree/weightedtree/src/theme/weightedtree.js"></script>

    <script src="../static/javascript/weightedtree_test.js"></script>
    <script>dagma.tree = '{{tree}}';</script>

</head>

<body>

<div style="display: none;" id='cssmenu{{tree}}'>
    <ul class="main-menu">
        <li class='active'><a><span class="label">VARIABLE </span><br><span class="setting"></span></a>
          <ul class="options" callback="changeData">
                <li item_value="0" class="selected"><a>Presupuesto</a></li>
                <li item_value="1"><a>Ejecucion</a></li>
                <li item_value="2"><a>CDP</a></li>
                <li item_value="3"><a>Disponible</a></li>
            </ul>
        </li>
    </ul>
</div>

<!-- Our main content container-->
<div  style="width:100%; overflow:hidden;">
	<div id="viz_container{{tree}}" name={{tree}} class="z-depth-3"></div>
</div>



<script>
    //Once the document is ready we set javascript and page settings
    var screenWidth;
    var screenHeight;

    $(document).ready(function () {

        var rect;
        if (self==top) {
            rect = document.body.getBoundingClientRect();
        }
        else {
            rect = document.body.getBoundingClientRect();
        }

        //Set display size based on window size.
        screenWidth = (rect.width < 960) ? Math.round(rect.width*.95) : Math.round((rect.width - 210) *.95);

        screenHeight=750;

        d3.select("#currentDisplay")
                .attr("item_value", screenWidth + "," + screenHeight)
                .attr("class", "selected")
                .html("<a>" + screenWidth + "px - " + screenHeight + "px</a>");


        $("#cssmenu{{tree}}").menumaker({
            title: "DAGMA 2016",
            format: "multitoggle"
        });

        // Set the size of our container element.
        viz_container = d3.selectAll("#viz_container{{tree}}")
                .style("width", screenWidth + "px")
                .style("height", screenHeight + "px");


        loadData();


    });

</script>


</body>


</html>
